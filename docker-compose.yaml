services:
  postgres:
    image: postgres:16-alpine
    container_name: file-explorer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fe_user
      POSTGRES_PASSWORD: fe_pass
      POSTGRES_DB: file_explorer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "fe_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
